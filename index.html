<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <section>
        <div id="calc"></div>
        <div id="res"></div>
        <input type="button" value="7" class="numbut" id="bnum7">
        <input type="button" value="8" class="numbut" id="bnum8">
        <input type="button" value="9" class="numbut" id="bnum9">
        <input type="button" value="/" class="operadores" id="bdivisao">
        <br>
        <input type="button" value="4" class="numbut" id="bnum4">
        <input type="button" value="5" class="numbut" id="bnum5">
        <input type="button" value="6" class="numbut" id="bnum6">
        <input type="button" value="-" class="operadores" id="bmenos">
        <br>
        <input type="button" value="1" class="numbut" id="bnum1">
        <input type="button" value="2" class="numbut" id="bnum2">
        <input type="button" value="3" class="numbut" id="bnum3">
        <input type="button" value="+" class="operadores" id="bsoma">
        <br>
        <input type="button" value="," class="numbut" id="bvirgula">
        <input type="button" value="0" class="numbut" id="bnum0">
        <input type="button" value="=" class="operadores" id="bresultado">
        <input type="button" value="x" class="operadores" id="bmultiplicacao">
        
    </section>

    <footer>
        &copy; LuanNogueira
    </footer>

    <script src="script.js"></script>
</body>
</html>
